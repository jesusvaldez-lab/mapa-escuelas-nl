<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Centros Educativos – Nuevo León</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===================================================
       1) LIBRERÍAS EXTERNAS
       =================================================== -->

  <!-- Leaflet: motor del mapa -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse: lectura del CSV -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- ===================================================
       2) ESTILOS GENERALES
       =================================================== -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Contenedor del mapa: ocupa toda la pantalla */
    #map {
      height: 100%;
      width: 100%;
    }

    /* Estilos del popup */
    .popup h3 {
      margin: 0 0 6px 0;
      font-size: 14px;
    }

    .popup p {
      margin: 2px 0;
      font-size: 12px;
    }
  </style>
</head>

<body>

<!-- =====================================================
     3) CONTENEDOR DEL MAPA
     ===================================================== -->
<div id="map"></div>

<script>
/* ======================================================
   4) CONFIGURACIÓN GENERAL
   ====================================================== */

// URL pública del CSV (Google Sheets publicado)
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vT8WuSFX6UeAZioZlDRllmPe2FAfkIVHH-nUo1JbxTCMjbv_TfSJtP8R_LhGwiNCzrI0g1WJ0263NF_/pub?gid=1655227795&single=true&output=csv";

/* ======================================================
   5) INICIALIZACIÓN DEL MAPA BASE
   ====================================================== */

// Crear el mapa centrado en Nuevo León
const map = L.map("map").setView([25.67, -100.31], 8);

// Capa base de OpenStreetMap
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "© OpenStreetMap"
}).addTo(map);

/* ======================================================
   6) COLORES SEGÚN TURNO
   ====================================================== */

const coloresTurno = {
  "MATUTINO": "#1f77b4",
  "VESPERTINO": "#ff7f0e",
  "NOCTURNO": "#2ca02c",
  "DISCONTINUO": "#d62728",
  "OTRO": "#9467bd"
};

/* ======================================================
   7) FORMA DEL MARCADOR SEGÚN NIVEL EDUCATIVO
   ====================================================== */

function formaPorNivel(nivel) {
  switch ((nivel || "").toLowerCase()) {
    case "preescolar": return "circle";
    case "primaria": return "square";
    case "secundaria": return "triangle";
    case "media superior": return "diamond";
    default: return "circle";
  }
}

/* ======================================================
   8) EVITAR MARCADORES ENCIMADOS
   ====================================================== */

const usados = {};

function ajustarCoordenadas(lat, lng) {
  const key = lat.toFixed(6) + "," + lng.toFixed(6);

  if (!usados[key]) {
    usados[key] = 0;
    return [lat, lng];
  }

  usados[key]++;
  const offset = usados[key] * 0.00015; // ~15 m
  return [lat + offset, lng + offset];
}

/* ======================================================
   9) CREACIÓN DE ICONOS PERSONALIZADOS
   ====================================================== */

function crearIcono(color, forma) {
  const size = 12;
  let html = "";

  switch (forma) {
    case "square":
      html = `<div style="width:${size}px;height:${size}px;background:${color};"></div>`;
      break;

    case "triangle":
      html = `
        <div style="
          width:0;
          height:0;
          border-left:${size/2}px solid transparent;
          border-right:${size/2}px solid transparent;
          border-bottom:${size}px solid ${color};
        "></div>`;
      break;

    case "diamond":
      html = `<div style="width:${size}px;height:${size}px;background:${color};transform:rotate(45deg);"></div>`;
      break;

    default:
      html = `<div style="width:${size}px;height:${size}px;background:${color};border-radius:50%;"></div>`;
  }

  return L.divIcon({
    html: html,
    className: "",
    iconSize: [size, size]
  });
}

/* ======================================================
   10) CARGA Y PROCESAMIENTO DEL CSV
   ====================================================== */

Papa.parse(CSV_URL, {
  download: true,
  header: false,          // NO usamos encabezados
  skipEmptyLines: true,

  complete: function (results) {

    // Omitir la primera fila (encabezados)
    results.data.slice(1).forEach(row => {

      /* ----------------------------------------------
         Columnas por posición (A = 0)
         ---------------------------------------------- */
      const cct           = row[0];   // A
      const turnoNombre   = row[2];   // C
      const nombre        = row[3];   // D
      const nivel         = row[5];   // F
      const municipio     = row[12];  // M
      const domicilio     = row[15];  // P
      const colonia       = row[19];  // T
      const cp            = row[21];  // V

      const lng = parseFloat(row[24]); // Long_Dec (Y)
      const lat = parseFloat(row[25]); // Lat_Dec  (Z)

      // Ignorar filas sin coordenadas válidas
      if (isNaN(lat) || isNaN(lng)) return;

      /* ----------------------------------------------
         Ajuste de posición y estilo
         ---------------------------------------------- */
      const [latA, lngA] = ajustarCoordenadas(lat, lng);
      const color = coloresTurno[(turnoNombre || "").toUpperCase()] || coloresTurno.OTRO;
      const forma = formaPorNivel(nivel);
      const icono = crearIcono(color, forma);

      /* ----------------------------------------------
         Contenido del popup
         ---------------------------------------------- */
      const popup = `
        <div class="popup">
          <h3>${nombre || ""}</h3>
          <p><b>CCT:</b> ${cct || ""}</p>
          <p><b>Nivel:</b> ${nivel || ""}</p>
          <p><b>Turno:</b> ${turnoNombre || ""}</p>
          <p><b>Domicilio:</b> ${domicilio || ""}, ${colonia || ""}, ${municipio || ""}, CP ${cp || ""}</p>
        </div>
      `;

      /* ----------------------------------------------
         Creación del marcador
         ---------------------------------------------- */
      L.marker([latA, lngA], { icon: icono })
        .addTo(map)
        .bindPopup(popup)
        .bindTooltip(nombre || "", { direction: "top", offset: [0, -8] });
    });
  }
});
</script>

</body>
</html>
